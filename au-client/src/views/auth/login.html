<div class="columns right has-text-centered mt-6">
        <div class="column is-4-desktop is-offset-4 mt-6">
            <h1 class="title is-4">Login</h1>
            <p class="description">Log in to already existing account</p>
            <form>
                <div class="field">
                    <div class="control">
                        <input value.bind="email" class="input is-medium" type="email" placeholder="Email">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input value.bind="password" class="input is-medium" type="password" placeholder="Password">
                    </div>
                </div>
                <button click.delegate="login($event)" type="submit" class="button is-block is-primary is-fullwidth is-medium">Submit</button>
                <br/>
                <small><em>Or you can register <a load="/au/register">here</a></em></small>
            </form>
        </div>
</div>
